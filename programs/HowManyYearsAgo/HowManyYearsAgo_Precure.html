    //プリキュア配列定義

    var precure = new Object();



    precure[0] = 'ふたりはプリキュア';

    precure[1] = 'ふたりはプリキュア Max Heart';

    precure[11] = 'Go！プリンセスプリキュア';

    precure[12] = '魔法つかいプリキュア！';

    precure[13] = 'キラキラ☆プリキュアアラモード';

    precure[14] = 'HUGっと！プリキュア';

    precure[15] = 'スター☆トゥインクルプリキュア';



       

    function PrecureYearCheck(){

        var choice = $("#precureSelect").val();

        if (choice === "") {

            return;

        }



        var years = GetHowManyYearsAgo(choice);

        var message

        if (years < 0){

            //UNIMPLEMENTED：お前…タイムリープしてね？

            message = (-years) + "年後";

        }else if(years===0) {

            message = "今年";

        }else{

            message = years + "年前";

        }

        message = precure[choice] + "は" + message + "のプリキュアです。";



        $("#Input").css('display', 'none');

        $("#Result").html(message);

        $("#Retry").css('visibility', 'visible');

        $('#Share .twitter').attr('href', "http://twitter.com/intent/tweet?text= " + message + "　 http://www.geocities.jp/nero021/programming/HowManyYearsAgo/HowManyYearsAgo_Precure.html&hashtags=あのプリキュア何年前だっけ")

    }



    function GetHowManyYearsAgo(precureNo) {

        var dt1 = new Date();

        return dt1.getFullYear() - PrecureBornYear - precureNo

    }



//-->
